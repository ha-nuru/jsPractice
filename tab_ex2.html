<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/tab_ex2.css">

	<title>Document</title>
</head>

<body>

			<div id="tab-panel1" class="tabpanel" role="tabpanel" aria-labelledby="tab1"> tab1_content </div>
			<div id="tab-panel2" class="tabpanel" role="tabpanel" aria-labelledby="tab2"> tab2_content </div>
			<div id="tab-panel3" class="tabpanel" role="tabpanel" aria-labelledby="tab3"> tab3_content </div>
